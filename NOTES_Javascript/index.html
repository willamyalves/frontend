<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Will</title>
    <script src="https://kit.fontawesome.com/2ca223f26c.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="h1-container">
                <h1>DevNotes</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Busque por uma nota...">
                <div class="icon-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="export">
                <button>Exportar CSV <i class="fa-solid fa-download"></i></button>
            </div>
        </div>
    </header>
    <div class="input-note">
        <input type="text" placeholder="O que deseja anotar?">
        <button>+</button>
    </div>
    <main></main>
</body>
</html>
