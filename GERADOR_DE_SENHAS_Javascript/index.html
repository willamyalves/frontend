<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha - Will</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div class="bg">
            <div class="bg-over-purple" id="bg-over-purple-main">
                <h3>Seja</h3>
                <h3>bem-vindo</h3>
            </div>
        </div>
        <div class="form">
            <div class="container-form">
                <form>
                    <div class="form-header">
                        <h1>
                            Crie sua conta:
                        </h1>
                        <p>
                            Registre-se para utilizar todas as funcionalidades do sistema
                        </p>
                    </div>
                    <label for="name" class="label-name">
                        Nome
                    </label>
                    <input type="text" class="input-name" placeholder="Digite seu nome">
                    <label for="email" class="label-email">
                        E-mail
                    </label>
                    <input type="text" class="input-email" placeholder="Digite seu e-mail">
                    <label for="passwd" class="label-passwd">
                        Senha
                    </label>
                    <input type="password" class="input-passwd" placeholder="Digite a sua senha">
                    <p class="row-create-passwd">
                        Quer ajuda para criar uma senha segura? <span class="bold"><a>Clique aqui.</a></span>
                    </p>
                    <div class="container-create-passwd hidden">
                        <div class="create-passwd">
                            <div class="p-create-passwd">
                                <p>Selecione as opções que você deseja:</p>
                            </div>
                            <div class="options-create-passwd">
                                <div class="qtd-character">
                                    <p>Quantidade de caracteres:</p>
                                    <input type="text" value="10">
                                </div>
                                <div class="letters">
                                    <p>Letras:</p>
                                    <input type="checkbox" checked>
                                </div>
                                <div class="numbers">
                                    <p>Números:</p>
                                    <input type="checkbox" checked>
                                </div>
                                <div class="symbols">
                                    <p>Símbolos:</p>
                                    <input type="checkbox" checked>
                                </div>
                                <div class="create-passwd-button">
                                    <button>Criar senha</button>
                                </div>
                            </div>
                        </div>
                        <div class="created-passwd hidden">
                            <p class="title">Aqui está a sua senha:</p>
                            <p class="password"></p>
                            <button class="copy-passwd">Copiar</button>
                        </div>
                    </div>
                    <label for="password" class="label-confirmation-passwd">
                        Confirmação de Senha
                    </label>
                    <input type="text" class="input-confirmation-passwd" placeholder="Confirme a sua senha">
                    <div class="container-button">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
