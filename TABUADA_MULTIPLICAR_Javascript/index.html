<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabuada de Multiplicação</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Digite o número e confirme para gerar uma tabuada</h1>
    <div class="container-input">
        <div class="container-inline">
            <div class="container-multiplication-table">
                <label>Tabuada do:</label>
                <input class="value" type="number">
            </div>
            <div class="container-multiplication">
                <label>Multiplicar até:</label>
                <input class="qtd" type="number">
            </div>
        </div>
        <div class="calculate">
            <button class="button-calculate">Calcular</button>
        </div>
    </div>
    <h1 class="title-2">Tabuada do número:</h1>
    <div class="result">
        <p>Informe um número para calcular uma tabuada...</p>

        <div class="table-result">
            <table>
            </table>
        </div>

    </div>
</body>
</html>
